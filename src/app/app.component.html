<div class="d-flex justify-content-center">
  <div class="row d-flex align-items-center">
    <div class="col">
      <h1>{{resultado}}</h1>
    </div>
    <div class="col">
      <form>
        <div class="form-group">
          <label for="">Operando A</label>
          <input name="operandoA" type="number" class="form-control"
          placeholder="Introducir valor de A"
          [(ngModel)]="operandoA"
          >
        </div>
        <div class="form-group">
          <label for="">Operando B</label>
          <input name="operandoB" type="number" class="form-control"
          placeholder="Introducir valor de B"
          [(ngModel)]="operandoB"
          >
        </div>
        <br>
      <div class="col d-flex justify-content-around">
        <button type="submit" id="sumar" class="btn btn-primary" (click)="calcular($event)"><i class="bi bi-plus-square"></i></button>
        <button type="submit" id="restar" class="btn btn-primary" (click)="calcular($event)"><i class="bi bi-dash-square"></i></button>
        <button type="submit" id="multiplicar" class="btn btn-primary" (click)="calcular($event)"><i class="bi bi-x-square"></i></button>
        <button type="submit" id="dividir" class="btn btn-primary" (click)="calcular($event)"><i class="bi bi-slash-square"></i></button>
      </div>
        
      </form>
    </div>
  </div>
